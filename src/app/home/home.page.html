<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <img id="adidas-logo" src="../../assets/img/adidas-logo.png" alt="logo da adidas">
  <img id="me" src="../../assets/img/user-icon.png" alt="uma selfie minha">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="shoes-container">
    <img src="../../assets/img/shoe1.jpg" alt="">
    <img src="../../assets/img/shoe2.jpg" alt="">
    <img src="../../assets/img/shoe3.jpeg" alt="">
  </ion-row>
  <ion-row class="main-container">
    <img src="../../assets/img/shoe4-removed.png" alt="">
    <img id="three-points" src="../../assets/img/three-points.png" alt="">
  </ion-row>
  <div class="info-container">
    <h1>Last Campus Shoe</h1>
    <h3>Calçados Casuais</h3>
    <p>Inspirado nos anos oitenta, os modelos apresentam um design clean e minimalista, com cabedal em couro sintético e camurça.</p>
    <h3>Preço</h3>
  </div>
  <ion-row class="price-container">
    <h1>R$ 800</h1>
    <div>
      <img id="share" src="../../assets/img/share 1.png" alt="">
      <img id="shop" src="../../assets/img/shopping-bag 1.png" alt="">
    </div>
  </ion-row>
</ion-content>
